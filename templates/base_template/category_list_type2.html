<!-- BEGIN article_row -->
		<article class="article-container list-type2 <!-- IF article_row.S_FEATURED -->featured<!-- ENDIF -->" data-article-id="{article_row.ARTICLE_ID}" data-article-category-id="{article_row.ARTICLE_REAL_CATEGORY}">
			<header>
				<div class="table">
					<div class="tr">
						<div class="td bigDateTd">
							<div class="bigDateContainer">
								<span class="bigDateNumber">{article_row.ARTILE_DATE_DAY}</span>
								<span class="articleMonth">{article_row.ARTILE_DATE_MONTH}</span>
							</div>
						</div>
						<div class="td">
							<!-- IF article_row.ARTICLE_PREVIEW_IMAGE != "" -->
								<img src="{article_row.ARTICLE_PREVIEW_IMAGE}" class="floatLeft articlePreviewImage" style="margin-right: 5px;"/>
							<!-- ENDIF -->
							<div class="floatLeft">
								<h2>
								<!-- IF not article_row.ARTICLE_PUBLISHED -->
								<i class="fa fa-eye-slash fa-lg "></i>
								<!-- ENDIF -->
								<a href="{article_row.ARTICLE_PATH}">{article_row.ARTICLE_TITLE}</a></h2>
								<br />
								<!-- IF not article_row.S_HIDE_HEADER -->
								<p>
								<i class="fa fa-user"></i> {article_row.ARTICLE_AUTHOR} <i class="fa fa-calendar-o"></i> {article_row.ARTICLE_DATE} <!-- IF article_row.S_COMMENTS --> <i class="fa fa-folder-o"></i> {article_row.ARTICLE_REAL_CATEGORY_NAME} <a href="{article_row.ARTICLE_PATH}#comments"><i class="fa fa-comments"></i>{article_row.COMMENTS_COUNTER}</a><!-- ENDIF -->
								</p>
								<!-- ENDIF -->
							</div>
						</div>
					</div>
				</div>
				
				<div class="clear"></div>
			</header>
		</article>
		<!-- END article_row -->
